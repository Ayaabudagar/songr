<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Songs</title>
</head>
<body>
<div>
    <form action="#" th:action=/add-song/"${albums.id}" th:object="${songs}" method="post">

        <p>title: <input type="text" field="*{title}" name="title" /></p>

        <p>artist: <input type="text" field="*{artist}" name="artist" /></p>



        <p>trackNumber: <input type="number" field="*{trackNumber}" name="trackNumber" /></p>
        <p>length: <input type="number" field="*{length}" name="length" /></p>

        <p>Submit <input type="submit" value="Submit" /></p>

    </form>
</div>
<div th:each="song : ${songs}" >
    <p>Song title :<span th:text="${song.title}"></span></p>
    <p>Track Number :<span th:text="${song.trackNumber}"></span></p>
    <p>Song length :<span th:text="${song.length}"></span></p>


</div>

</body>
</html>
